<body >
	<div id="mainDiv" >
		<div id="content">
			<div id="code">
				<span class="comments">亲爱的宝 </span><br />
				<span class="space"/><span class="comments">我想一直牵着你的手，看一看这个世界</span><br />
				<span class="space"/><span class="comments">世界那么大，我们无法走遍每个角落</span><br />
				<span class="space"/><span class="comments">世界又那么小，只要你在身边便是整个世界</span><br />
				<span class="space"/>每一天清晨，亲吻你的额头，说一声早安<br />
				<span class="space"/>每一个夜晚，抚摸你的脸颊，道一声晚安<br />
				<span class="space"/>一起嘻嘻笑笑<br />
				<span class="space"/>一起打打闹闹<br />
				<span class="space"/>我们有各自的爱好和工作<br />
				<span class="space"/>我们有共同的生活和追求<br />
				<span class="space"/>我们一起拼搏与创造<br />
				<span class="space"/>我们会有自己的小家庭<br />
				<span class="space"/>我们也会有一些小烦恼<br />
				<span class="space"/>我们会克服掉所有的困难<br />
				<span class="space"/>我们会迎来新的小生命<br />
				<span class="space"/>我们会给她全部的爱与关怀<br />
				<span class="space"/>正如我爱你，火一般的炙热<br />
				<span class="space"/>正如我护你，山一般的巍峨<br />
				<span class="space"/>我们终将老去<br />
				<span class="space"/> 但我们的爱不会逝去<br />
				<br />
			</div>
			<div id="loveHeart" onclick="javascript:window.open('pop.html')">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						宝！
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						永远爱你~<br/>
						<div class="signature">- 小狒狒</div>
					</div>
				</div>
			</div>
		</div>
	
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2022, 2, 9);
		together.setHours(12);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
